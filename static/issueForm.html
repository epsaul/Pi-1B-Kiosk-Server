<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit an Issue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select[multiple] {
      height: 120px;
    }
    button {
      margin-top: 2em;
      padding: 0.75em 1.5em;
      background: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit an Issue</h2>
    <form action="/submit-issue" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="title">Issue Title</label>
      <input type="text" id="title" name="title" required />

      <label for="details">Issue Details</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <label>Labels (select one or more)</label>

<fieldset>
  <legend>Room</legend>
  <label><input type="checkbox" name="labels[]" value="Room:Workshop"> Workshop</label><br>
  <label><input type="checkbox" name="labels[]" value="Room:MainRoom"> Main Room</label><br>
  <label><input type="checkbox" name="labels[]" value="Room:EventSpace"> Event Space</label><br>
  <label><input type="checkbox" name="labels[]" value="Room:Kitchen"> Kitchen</label><br>
  <label><input type="checkbox" name="labels[]" value="Room:Toilets"> Toilets</label>
</fieldset>

<fieldset>
  <legend>Tool</legend>
  <label><input type="checkbox" name="labels[]" value="Tool:LaserCutter"> Laser Cutter</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:LaserCutter2"> Laser Cutter 2</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:3DPrinter"> 3D Printer</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:3DPrinter2"> 3D Printer 2</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:SewingMachine"> Sewing Machine</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:VinylCutter"> Vinyl Cutter</label><br>
  <label><input type="checkbox" name="labels[]" value="Tool:SolderingStation"> Soldering Station</label>
</fieldset>

<fieldset>
  <legend>System</legend>
  <label><input type="checkbox" name="labels[]" value="System:WiFi"> WiFi</label><br>
  <label><input type="checkbox" name="labels[]" value="System:Booking"> Booking System</label><br>
  <label><input type="checkbox" name="labels[]" value="System:AccessControl"> Access Control</label><br>
  <label><input type="checkbox" name="labels[]" value="System:Network"> Network</label>
</fieldset>

<fieldset>
  <legend>Other</legend>
  <label><input type="checkbox" name="labels[]" value="Other:General"> General</label><br>
  <label><input type="checkbox" name="labels[]" value="Other:Cleaning"> Cleaning</label><br>
  <label><input type="checkbox" name="labels[]" value="Other:Safety"> Safety</label><br>
  <label><input type="checkbox" name="labels[]" value="Other:Maintenance"> Maintenance</label>
</fieldset>


      <button type="submit">Submit Issue</button>
    </form>
  </div>
</body>
</html>
